apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: demo
  labels:
    app/name: app
    app/instance: blue
    app/version: "1.11"
spec:
  replicas: 2
  selector:
    matchLabels:
      app/name: app
      app/instance: blue
  template:
    metadata:
      labels:
        app/name: app
        app/instance: blue
        app/version: "1.11"
    spec:
      containers: 
        - name: nginx
          image: nginx:1.11
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
          volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html/
      volumes:
        - name: html
          configMap:
            name: content-blue
